<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO</title>
    <link rel="stylesheet" href="estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">LUCHANDO POR EL NIDO🐥🔥💦🪴</h1>
        <h2 class="titulo-dos">Elije a tu Pollo</h2>
        <div id="contenedorTarjetas"  class="tarjetas">
        </div>
        <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="ver-mapa">
        <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
    </section>
    <section id="seleccionar-ataque">   
        <h1>ATAQUE</h1>
        <h2>Elije tu ataque</h2>
        <p>Tu Pollo <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">0</span> 🏆victorias</p>
        <p>El Pollo <span id="mascota-del-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">0</span> 🏆victorias</p>
        <div id="contenedor-ataques">
        </div> 
    </section>
    <section id="mensajes">
    </section>
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <script src="juego.js"></script>
</body>
</html>
