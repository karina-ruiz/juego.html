<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JUEGO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">LUCHANDO POR EL NIDO🐥🔥💦🪴</h1>
        <h2 class="titulo-dos">Elije a tu Pollo</h2>
        <div class="tarjetas">

        <label class="tarjeta-de-mokepon" for="Pepe">Pollo Pepe
        <img src="https://static5.depositphotos.com/1001911/443/v/600/depositphotos_4430873-stock-illustration-cute-chick.jpg"></label>
        <input type="radio" name="mascota" id="Pepe">

        <label class="tarjeta-de-mokepon" for="Pedro">Pollo Pedro
        <img src="https://st.depositphotos.com/1967477/2393/v/450/depositphotos_23937917-stock-illustration-cute-baby-chicken-cartoon.jpg"></label>
        <input type="radio" name="mascota" id="Pedro">

        <label class="tarjeta-de-mokepon" for="Luis">Pepe Luis
        <img src="https://st3.depositphotos.com/1000792/14512/v/600/depositphotos_145123113-stock-illustration-cartoon-duck-baby.jpg">
        </label>
        <input type="radio" name="mascota" id="Luis">

        </div>
        <button id="boton-mascota">Seleccionar</button>
    </section>
    <section id="seleccionar-ataque">
        <h1 class="titulo">LUCHANDO POR EL NIDO🐥🔥💦🪴</h1>
        <h1>ATAQUE</h1>
        <h2>Elije tu ataque</h2>
        <p>Tu Pollo <span id="mascota jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>El Pollo <span id="mascota del enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        <p>
        <button id="boton-fuego" class="boton-de-ataque">FUEGO🔥</button>
        <button id="boton-agua" class="boton-de-ataque">AGUA💦</button>
        <button id="boton-tierra" class="boton-de-ataque">TIERRA🪴</button>
        </p>
    </section>
    <section id="mensajes">
    </section>
    <div id="resultado"></div>
    <div id="ataques-del-jugador"></div>
    <div id="ataques-del-enemigo"></div>
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <script src="juego.js"></script>
</body>
</html>
